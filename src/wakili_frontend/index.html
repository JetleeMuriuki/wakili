<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakili - Decentralized Legal AI Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        #responseArea {
            min-height: 200px;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .document-card {
            border-left: 4px solid var(--secondary-color);
        }
        .user-profile {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-balance-scale me-2"></i>Wakili
            </a>
            <div id="authSection">
                <button id="loginButton" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="appContent" class="d-none">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card user-profile p-3 mb-4">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <i class="fas fa-user-circle fa-3x"></i>
                            </div>
                            <div>
                                <h5 id="userName">User</h5>
                                <p class="mb-1" id="userStats">0 documents</p>
                                <small id="lastActive">Last active: now</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5><i class="fas fa-user-edit me-2"></i>Update Profile</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="userNameInput" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="userNameInput" placeholder="Enter your name">
                            </div>
                            <button id="updateNameBtn" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Save Name
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#adviceTab" data-bs-toggle="tab">
                                        <i class="fas fa-comments me-2"></i>Legal Advice
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#documentTab" data-bs-toggle="tab">
                                        <i class="fas fa-file-contract me-2"></i>Document Generator
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="adviceTab">
                                    <div class="mb-3">
                                        <label for="advicePrompt" class="form-label">Your Legal Question</label>
                                        <textarea class="form-control" id="advicePrompt" rows="3" placeholder="Describe your legal issue..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adviceContext" class="form-label">Additional Context</label>
                                        <textarea class="form-control" id="adviceContext" rows="2" placeholder="Any additional information..."></textarea>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="confidentialCheck">
                                        <label class="form-check-label" for="confidentialCheck">
                                            Mark as confidential
                                        </label>
                                    </div>
                                    <button id="getAdviceBtn" class="btn btn-primary w-100">
                                        <i class="fas fa-lightbulb me-2"></i>Get Legal Advice
                                    </button>
                                </div>
                                
                                <div class="tab-pane fade" id="documentTab">
                                    <div class="mb-3">
                                        <label for="docType" class="form-label">Document Type</label>
                                        <select class="form-select" id="docType">
                                            <option value="contract">Contract</option>
                                            <option value="agreement">Agreement</option>
                                            <option value="nda">Non-Disclosure Agreement</option>
                                            <option value="will">Last Will and Testament</option>
                                            <option value="lease">Lease Agreement</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="docPrompt" class="form-label">Document Requirements</label>
                                        <textarea class="form-control" id="docPrompt" rows="3" placeholder="Describe what you need in the document..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="docContext" class="form-label">Additional Context</label>
                                        <textarea class="form-control" id="docContext" rows="2" placeholder="Any specific clauses or terms..."></textarea>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="docConfidentialCheck">
                                        <label class="form-check-label" for="docConfidentialCheck">
                                            Mark as confidential
                                        </label>
                                    </div>
                                    <button id="generateDocBtn" class="btn btn-success w-100">
                                        <i class="fas fa-magic me-2"></i>Generate Document
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h5><i class="fas fa-reply me-2"></i>Response</h5>
                        </div>
                        <div class="card-body">
                            <div id="responseArea" class="p-3 bg-light rounded"></div>
                            <div id="documentOutput" class="mt-3 d-none">
                                <button id="downloadDocBtn" class="btn btn-outline-primary">
                                    <i class="fas fa-download me-2"></i>Download Document
                                </button>
                                <button id="saveDocBtn" class="btn btn-outline-success ms-2">
                                    <i class="fas fa-save me-2"></i>Save to Blockchain
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5><i class="fas fa-archive me-2"></i>Your Documents</h5>
                        </div>
                        <div class="card-body">
                            <div id="documentsList" class="list-group">
                                <div class="text-center py-3">
                                    <p class="text-muted">Your saved documents will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Wakili - Decentralized Legal AI Advisor</p>
            <p class="mb-0">Powered by Internet Computer & OpenAI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://identity.ic0.app/js/ii-login.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
